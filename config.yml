baseurl: "https://tabularconf.es"
title: "Conference name"
canonifyurls: true
theme: "hugo-conference"

GoogleAnalytics: ""




params:
  # Conference info
  Title: "tabularConf"
  Name: "tabular"
  Extraname: "Conf"
  Description: "On the edge of datascience"
  Date: "30 de Enero 2021"
  #Price: "Only $100" # If your event is free, just comment this line
  #Twitter: "@prueba"
  Venue: "2020"
  #Address: "Boulevard Kukulcan, 30"
  City:  "Online"
  #State: "Online"
  Images: ["/img/bg.jpeg"]
  GoogleMapsKey: "my-secret-maps-key"

  # Active sections on the website to deactivate comment out with '#'
  # you can also change order here and it will reflect on page
  Sections:
    - about
    #- location
    #- speakers
    #- schedule
    #- sponsors
    - partners
    #- contact

  # Titles which you can translate to other languages
  Titles:
    about: "Evento"
    location: "Location"
    speakers: "Speakers"
    schedule: "Schedule"
    sponsors: "Sponsors"
    partners: "Organiza"
    contact: "Contact"

  # The Call To Action button at the header,
  # If you don't want this, just remove the callToAction property.
  #CallToAction:
  #  text: "Register now!"
  #  link: "http://register.example.com"

  # Fork me on GitHub, if you don't want this, just remove the forkButton property
  #ForkButton:
  #  repository: "https://github.com/jweslley/hugo-conference/"

  # List of Sponsors
  Sponsors:
    - name: "Hugo"
      logo: "/img/hugo.png"
      url: "http://gohugo.io"

  # List of Partners
  Partners:
    - name: "Python España"
      logo: "/img/python_es.png"
      url: "https://es.python.org/"
    - name: "Python Canarias"
      logo: "/img/logo-python-canarias-color.svg"
      url: "https://pythoncanarias.es/"
    - name: "R Canarias"
      logo: "/img/logo_R_Canarias.jpg"
      url: "http://canarias.r-es.org/"
    - name: "Python Málaga"
      logo: "/img/python_malaga.png"
      url: "https://www.python-malaga.es/"
  


  # The entire schedule
  Schedule:
    - name: "Check-in / Breakfast"
      time: "9h00"

   
